<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Gebruikersnaam</label>
				<input [(ngModel)]="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Voer gebruikersnaam in" name="username" required>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Wachtwoord</label>
				<input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Wachtwoord" name="password" required>
			</div>

			<p class="error">{{error}}</p>

			<button (click)="getInlog()" class="btn btn-primary">Inloggen</button>

		</form>


	</div>
</div>
