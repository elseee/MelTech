<form>
	<div class="form-group">
		<label for="exampleInputEmail1">Username</label>
		<input [(ngModel)]="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" name="username" required>
	</div>

	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
	</div>

	<button (click)="getInlog()" class="btn btn-primary">Inloggen</button>

</form>
