<div *ngIf="loggedIn">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<form>
				<h3>Log hier in om op de admin pagina te komen</h3>
				<div class="form-group">
					<label for="exampleInputEmail1">Gebruikersnaam</label>
					<input [(ngModel)]="username" type="text" class="" id="exampleInputEmail1" placeholder="Voer gebruikersnaam in" name="username" required>
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Wachtwoord</label>
					<input [(ngModel)]="password" type="password" class="" id="exampleInputPassword1" placeholder="Wachtwoord" name="password" required>
				</div>

				<p class="error">{{error}}</p>

				<button (click)="getInlog()">Inloggen</button>

			</form>


		</div>
	</div>
</div>
