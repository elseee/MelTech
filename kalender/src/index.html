  <script>$(function () {
        
        $(document).ready(function(){
          $("#datepicker").datepicker()
        });

      $.datepicker.regional['nl'] = {
              clearText: 'Effacer', clearStatus: '',
              closeText: 'sluiten', closeStatus: 'Onveranderd sluiten ',
              prevText: '<vorige', prevStatus: 'Zie de vorige maand',
              nextText: 'volgende>', nextStatus: 'Zie de volgende maand',
              currentText: 'Huidige', currentStatus: 'Bekijk de huidige maand',
              monthNames: ['januari', 'februari', 'maart', 'april', 'mei', 'juni',
                'juli', 'augustus', 'september', 'oktober', 'november', 'december'],
              monthNamesShort: ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun',
                'jul', 'aug', 'sep', 'okt', 'nov', 'dec'],
              monthStatus: 'Bekijk een andere maand', yearStatus: 'Bekijk nog een jaar',
              weekHeader: 'Sm', weekStatus: '',
              dayNames: ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'],
              dayNamesShort: ['zo', 'ma', 'di', 'wo', 'do', 'vr', 'za'],
              dayNamesMin: ['zo', 'ma', 'di', 'wo', 'do', 'vr', 'za'],
              dayStatus: 'Gebruik DD als de eerste dag van de week', dateStatus: 'Kies DD, MM d',
              dateFormat: 'dd/mm/yy', firstDay: 1,
              initStatus: 'Kies een datum', isRTL: false
            };
       $.datepicker.setDefaults($.datepicker.regional['nl']);
        });
    </script>
      <script>
        function initMap() {
          var uluru = { lat: 52.488495, lng: 4.809844 };
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
          });

          var contentString =
            '<b>Mel Tech</b><br>Malerstraat 13<br>1531NW Wormer';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

          var marker = new google.maps.Marker({
            position: uluru,
            map: map,
            title: 'Uluru (Ayers Rock)'
          });
          marker.addListener('click', function () {
            infowindow.open(map, marker);
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_bemgRZTmPTwAyubbAxEfENwdEQXOm2o&callback=initMap">
      </script>
</head>
